<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>80's Movie Trivia</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>



<body>
    
    <div id="startPage">
        <div class="row">
            <div class="col-1"></div>
            <div class="col-6">
                <img src="assets/images/radmovietrivia.jpg">
                <p>Show off your 80's movie knowledge! You have 60 seconds to answer all of the questions.</p>
                <p>Click the button below to begin!</p>
                <div class="row">
                    <div class="col-5"></div>
                    <div class="col-2">
                        <button type="button" id="start-btn" class="btn btn-primary black-background white">START</button></div>
                        <div class="col-5"></div>
                    </div>
                </div>
            </div>
        </div>

        <div id="endPage">
            <div class="row">
                <div class="col-1"></div>
                <div id="results" class="col-6">
                    <h2>Lets see how you did...</h2>
                    <br/>
                    <p id="correctScreen">Right Answers: </p>
                    <p id="wrongScreen">Wrong Answers: </p>
                </div>
                <div class="col-3"></div>
            </div>
        </div>

        <div id="timeUp">
            <div class="row">
                <div class="col-1"></div>
                <div class="col-6 wrongBox">
                    <h2 class="up">Times Up!</h2>
                    <br/>
                    <p id="rightAnswersTime">Right Answers: </p>
                    <p id="wrongAnswersTime">Wrong Answers: </p>
                </div>
                <div class="col-3"></div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-12 timeLeft">
                    Time Left:
                    <div id="time-remain">60</div>
                </div>
            </div>

            <div class="questions">
                <button type="button" class="btn btn-primary black-background white" id="sub-btn">Submit</button>
            </div>
        </div>
        <script src="assets/javascript/app.js "></script>
</body>

</html>
